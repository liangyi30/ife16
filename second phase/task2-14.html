<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ol id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ol>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

window.onload = function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var result = aqiData.filter(function(item,index,array){
      return (item[1] > 60)
  })
  for (var i = 0; i < result.length; i++) {
    var list = document.createElement("li");
    var par = document.getElementById("aqi-list");
    list.innerHTML = "第" + (i+1) +"名：" + result[i][0] + "，" + result[i][1];
    par.appendChild(list); 
  }
};

</script>
</body>
</html>
