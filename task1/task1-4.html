<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>定位和居中问题</title>
	<style type="text/css">
	.center{
		width: 400px;
		height: 200px;
		background: #ccc;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -100px 0  0 -200px; 
	}
	.part1,.part2{
		width: 50px;
		height: 50px;
		position: absolute;
		background: #fc0;
	}
	.part1{
		border-top-left-radius: 50px;
		bottom: 0%;
		right: 0%;
	}
	.part2{
		border-bottom-right-radius:50px;
		left: 0%
		top:0%;
	}
	</style>
</head>
<body>
	<div class="center">
		<div class="part1"></div>
		<div class="part2"></div>
	</div>
</body>
